<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="dlgCtrl.cancel()" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editNew-label">{{dlgCtrl.title}}</h4>
    </div>
    <div class="modal-body">
        <p>{{dlgCtrl.content}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dlgCtrl.cancel()">{{dlgCtrl.cancelBtnText}}</button>
        <button type="button" class="btn btn-primary" ng-click="dlgCtrl.accept()">{{dlgCtrl.acceptBtnText}}</button>
    </div>
</div>
