<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="dlgCtrl.dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editNew-label">Something went wrong</h4>
    </div>
    <div class="modal-body">
        <p>{{dlgCtrl.errorMsg}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dlgCtrl.dismiss()">Dismiss</button>
    </div>
</div>
